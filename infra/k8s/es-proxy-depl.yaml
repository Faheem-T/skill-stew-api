apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-proxy-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: es-proxy
  template:
    metadata:
      labels:
        app: es-proxy
    spec:
      initContainers:
        - name: wait-for-dependencies
          image: busybox
          command:
            [
              "sh",
              "-c",
              "timeout 60 sh -c 'until nc -z my-rabbit 5672; do echo waiting for rabbitmq; sleep 2; done'",
            ]
      containers:
        - name: es-proxy
          image: faheem222/es-proxy
          envFrom:
            - configMapRef:
                name: es-proxy-config
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: my-rabbit-default-user # created by operator
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-rabbit-default-user # created by operator
                  key: password

---
apiVersion: v1
kind: Service
metadata:
  name: es-proxy-srv
spec:
  selector:
    app: es-proxy
  ports:
    - name: es-proxy
      protocol: TCP
      port: 3000
      targetPort: 3000
