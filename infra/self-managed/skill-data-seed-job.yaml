apiVersion: batch/v1
kind: Job
metadata:
  name: skill-seed
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-dependencies
          image: busybox
          command:
            [
              "sh",
              "-c",
              "timeout 60 sh -c 'until nc -z mongo-srv 27017; do echo waiting for db; sleep 2; done'",
            ]
      containers:
        - name: skill
          image: faheem222/skill
          envFrom:
            - configMapRef:
                name: skill-config
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: my-rabbit-default-user # created by operator
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-rabbit-default-user # created by operator
                  key: password
          command: ["bun", "run", "seed"]
      restartPolicy: Never
  backoffLimit: 2
